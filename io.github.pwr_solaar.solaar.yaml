app-id: io.github.pwr_solaar.solaar
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: solaar
rename-icon: solaar
rename-desktop-file: solaar.desktop
finish-args:
  - --device=all
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --talk-name=org.gtk.vfs.*
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=xdg-run/gvfsd
  # --restart-on-wake-up support (https://github.com/flathub/io.github.pwr_solaar.solaar/issues/7)
  - --system-talk-name=org.freedesktop.UPower
  - --system-talk-name=org.freedesktop.login1
cleanup:
  - /include
  - /libexec
  - /lib/pkgconfig
  - /lib/*.la
  - /share/doc
  - /share/libdbusmenu
  - /share/gtk-doc
  - /share/gir-1.0
modules:
  - shared-modules/libayatana-appindicator/libayatana-appindicator-gtk3.json
  # Generated with flatpak-pip-generator, dependencies found in https://github.com/pwr-Solaar/Solaar/blob/d95068c3f5376e37ec8df36c3a460f1698e7855e/setup.py#L71
  - python3-modules.json
  
  - name: dbus-python
    buildsystem: autotools
    cleanup:
      - /include
    sources:
      - type: archive
        url: https://dbus.freedesktop.org/releases/dbus-python/dbus-python-1.3.2.tar.gz
        sha256: ad67819308618b5069537be237f8e68ca1c7fcc95ee4a121fe6845b1418248f8
        x-checker-data:
          type: anitya
          project-id: 402
          url-template: https://dbus.freedesktop.org/releases/dbus-python/dbus-python-$version.tar.gz
  - name: solaar
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=/app --root=/
    sources:
      - type: archive
        url: https://github.com/pwr-Solaar/Solaar/archive/refs/tags/1.1.14.tar.gz
        sha256: 8d376a4fe001076a41d3d0bb5f7af079742daf48c37930785a0ecec7da8fbd1f
        x-checker-data:
          type: anitya
          project-id: 11338
          url-template: https://github.com/pwr-Solaar/Solaar/archive/refs/tags/$version.tar.gz
      - type: patch
        path: fix-appdata.patch
      - type: patch
        path: fix-icon.patch
